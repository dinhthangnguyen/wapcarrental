<div class="container">
    <div style="margin-top: 20px;"></div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form id ="form">
                <fieldset>
                    <legend>Enter your email and driver license</legend>
                    <div class="form-group row">
                        <div>
                            <label for="emailInput" class="form-label mt-4">Email</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Enter Email" required>
                        </div>       
                    </div>
                    <div class="form-group row">
                        <div>
                            <label for="licenseInput" class="form-label mt-4">Driver License</label>
                            <input type="text" class="form-control" id="licenseInput" placeholder="Enter Driver License" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" id="btnSearch" class="btn  btn-primary">Search</button>
                    </div>
                </fieldset>
            </form>            
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<div style="margin-top: 20px;"></div>

<div class="container d-none" id="tableBox">
    <div class="row">
        <h3 class="text-center">Billings</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Number Order</th>
                    <th scope="col">Car</th>
                    <th scope="col">Start</th>
                    <th scope="col">Stop</th>
                    <th scope="col">Total</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
</div>
