<div class="container">
    <div style="margin-top: 20px;"></div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">


            <form id="verify-form">
                <fieldset>
                    <legend>Find your order</legend>
                    <div class="form-group row">
                        <div>
                            <label for="orderNumber" class="form-label mt-4">Order Number</label>
                            <input type="text" class="form-control" id="orderNumber" placeholder="Enter Order Number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div>
                            <label for="emailInput" class="form-label mt-4">Email</label>
                            <input type="text" class="form-control" id="emailInput" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" id="btnSearch" class="btn  btn-primary">Search</button>
                    </div>
                </fieldset>
            </form>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>
