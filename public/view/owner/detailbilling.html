<form id ="verify-form">
    <h2 class="text-center">Renter Information</h2>
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="email" class="form-label mt-4 ">Email address</label>
            <input type="email" class="form-control" id="email" disabled placeholder="Enter email">
        </div>   
        <div class="col-sm-6">
            <label for="name" class="form-label mt-4">Name</label>
            <input type="text" class="form-control" id="name" disabled placeholder="Enter Name">    
        </div>      
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="phone" class="form-label mt-4">Phone</label>
            <input type="tel" class="form-control" id="phone" disabled placeholder="Enter Phone">
        </div>   
        <div class="col-sm-6">
            <label for="billingAddress" class="form-label mt-4">Billing Address</label>
            <input type="text" class="form-control" id="billingAddress" disabled placeholder="Enter Billing Address">
        </div>      
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="creditCard" class="form-label mt-4">Credit Card</label>
            <input type="tel" class="form-control" id="creditCard" disabled placeholder="Enter Credit Card">
        </div>   
        <div class="col-sm-6">
            <label for="zip" class="form-label mt-4">Zip</label>
            <input type="tel" class="form-control" id="zip" disabled placeholder="Enter Zip">
        </div>      
    </div>
    <hr>
    <h2 class="text-center">Car Information</h2>
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="make" class="form-label mt-4">Make</label>
            <input type="text" class="form-control" id="make" disabled placeholder="Enter Make">
        </div>   
        <div class="col-sm-6">
            <label for="model" class="form-label mt-4">Model</label>
            <input type="text" class="form-control" id="model" disabled placeholder="Enter Model">
        </div>      
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="year" class="form-label mt-4">Year</label>
            <input type="number" class="form-control" id="year" disabled placeholder="Enter Year">
        </div>   
        <div class="col-sm-6">
            <label for="price" class="form-label mt-4">Price Per Day</label>
            <input type="number" class="form-control" id="price" disabled placeholder="Enter Price">
        </div>      
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="city" class="form-label mt-4">City</label>
            <input type="text" class="form-control" id="city" disabled placeholder="Enter City"> 
        </div>        
    </div>
    <hr>
    <h2 class="text-center">Billing Information</h2>
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="orderNumber" class="form-label mt-4">OrderNumber</label>
        <input type="text" class="form-control" id="orderNumber" disabled placeholder="Enter Order Number">
        </div>   
        <div class="col-sm-6">
            <label for="Total" class="form-label mt-4">Total</label>
            <input type="text" class="form-control" id="total" disabled placeholder="Enter Total">
        </div>      
    </div>
    <button type="button" id="btnBack" class="btn btn-outline-primary">Back</button>
    <button type="button" id="bntPayment" class="btn btn-primary">Confirm Payment</button>
    <button type="button" id="btnCancel" class="btn btn-warning">Cancel Order</button>
</form>
