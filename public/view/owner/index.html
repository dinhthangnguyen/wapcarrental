<form id ="verify-form">
    <div class="form-group">
        <label for="email" class="form-label mt-4">Email address</label>
        <input type="email" class="form-control" id="email"
            aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
            else.</small>
    </div>
    <button type="button" id="owner-login" class="btn btn-primary">Submit</button>
</form>
<script>
    document.getElementById("owner-login").addEventListener("click", async () => {
        var email = document.getElementById("email").value;
        let obj = { email };
        let setting = {
            method: "POST",
            body: JSON.stringify(obj),
            headers: { "Content-Type": 'application/json' }
        }
        try {
        let response = await fetch("http://localhost:3000/owner/api/login", setting);

        if (response.ok) {
            let id = await response.body.id;
            await fetch(`http://localhost:3000/owner/${id}`);
            // var redirectResponse = await fetch(`http://localhost:3000/owner/${id}`);

            // if (redirectResponse.ok) {
            //     document.body.innerHTML = await redirectResponse.text();
            // } else {
            //     console.error('Error in redirect response:', redirectResponse.status);
            // }
        } else {
            console.error('Error:', response.status);
        }
    } catch (error) {
        console.error('Fetch error:', error);
    }
    })
</script>
